<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #emotion {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <h1>Facial Emotion Detection</h1>
    <p>Detected Emotion: <span id="emotion">{{ emotion }}</span></p>
</body>
</html>
